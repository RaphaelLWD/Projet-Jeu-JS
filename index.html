<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarttruck</title>
    <link rel="stylesheet" href="./styles/circuit.css">
    <link rel="stylesheet" href="./styles/acceuil.css">
    <link rel="stylesheet" href="./styles/popup.css">
    <script src="./script.js" type="module"></script>
</head>
<body>

    <div id="ecranAcc" class="Play popUp">
        <button id="toggleButton"><img src="./medias/volume-eleve.png" alt="Play" id="icon"></button>
        <audio src="./medias/The Fly Guy Five - Balloons on Parade (Royalty Free Music).mp3" id="audio" preload="auto"></audio>
        <h2>SMART-TRUCK</h2>
        <img src="./medias/EcranAcceuil.jpg" alt="Image qui switch toutes les 5 secondes" id="imageAcc">
        <button id="boutonAcc">Prêt pour le départ ?</button>
    </div>
    <div class="reglesDeJeu Display">
        
    </div>
    <div class="Display jeu">
        <header id="header">
                   
            <button id="regles" class="bouton">REGLES</button>

             <h1>SMART-TRUCK</h1>

             <p class="typeCircuit">Route Goudron</p>

             <button id="score" class="bouton">Score Course</button>
        
        </header>
        
        <main id="main">

             <img src="./medias/EcranAcceuil.jpg" alt="" class="routeGoudron">

             <div class="trajet">
               <img src="./medias/VanDeSurfPNG.png" alt="" class="trajetVehicule">
             </div>


        </main>
        <footer id="footer">

            <div id="type" class="attribut">TYPE
                <p>Choix du type de roue</p>
                <label><input type="radio" id="lisse" name="type" value="lisse"  class="recupDonnees">Lisse</label>  
                <label><input type="radio" id="à clou" name="type" value="à clou" class="recupDonnees">A clou</label>
                <label><input type="radio" id="à aube" name="type" value="à aube" class="recupDonnees">A aube</label>
            </div>
            
            <div id="forme" class="attribut">FORME
                <p>Choix de la forme de la roue</p>
                <label><input type="radio" id="rond" name="forme" value="rond" class="recupDonnees">Rond</label>
                <label><input type="radio" id="carre" name="forme" value="carre" class="recupDonnees">Carre</label>
                <label><input type="radio" id="etoile" name="forme" value="etoile" class="recupDonnees">Etoile</label>
            </div>
            <div id="matiere" class="attribut">MATIERE
                <p>Choix de la matière de la roue</p>
                <label><input type="radio" id="caoutchouc" name="matiere" value="caoutchouc"  class="recupType">Caoutchouc</label>
                <label><input type="radio" id="bois" name="matiere" value="bois"  class="recupType">Bois</label>
                <label><input type="radio" id="metal" name="matiere" value="metal"  class="recupType">Métal</label>
            </div>
            <div id="votreScore"></div>

            <button id="startButton" class="enRoute">EN ROUTE</button>    
            <button id="nextButton" class="enRoute">NEXT</button>
        
            <div id="ecranSelectionVehicule"></div>
        </footer>    
    </div>
    
</body>

</html>
